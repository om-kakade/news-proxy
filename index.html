<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple News App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #news {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .article {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .article img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .article h2 {
      font-size: 18px;
      margin: 5px 0;
    }
    .article p {
      flex-grow: 1;
      font-size: 14px;
      color: #333;
    }
    .article a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      margin-top: 10px;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>Top Headlines</h1>
  <div id="news">Loading...</div>

  <script>
    const SERVER_URL = "https://news-proxy.vercel.app/api/news";


    async function fetchNews() {
      document.getElementById("news").innerHTML = "Loading...";

      try {
        const res = await fetch(SERVER_URL);
        const data = await res.json();

        const newsContainer = document.getElementById("news");
        newsContainer.innerHTML = "";

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";

            div.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="">
              <h2>${article.title}</h2>
              <p>${article.description || "No description available."}</p>
              <a href="${article.url}" target="_blank">Read more</a>
            `;
            newsContainer.appendChild(div);
          });
        } else {
          newsContainer.innerHTML = "No news found.";
        }
      } catch (err) {
        document.getElementById("news").innerHTML = "⚠️ Error fetching news.";
        console.error(err);
      }
    }

    fetchNews();
  </script>
</body>
</html>
